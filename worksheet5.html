<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frame</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f97171, #37445a);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .frame-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      gap: 10px;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>One Frame Split into 4 Parts</h1>
    <p>4 websites shown together</p>
  </header>

  <div class="frame-container">
    <iframe src="https://www.wikipedia.org" title="Wikipedia"></iframe>
    <iframe src="https://www.openai.com" title="OpenAI"></iframe>
    <iframe src="tut8.html" title="worksheet3"></iframe>
    <iframe src="worksheet4.html" title="worksheet4"></iframe>
  </div>
</body>
</html>
